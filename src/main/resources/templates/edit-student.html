<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Update Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group mb-3">
                        <label>First Name</label>
                        <input
                                type="text"
                                name="firstName"
                                th:field="*{firstName}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label>Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field="*{lastName}"
                                class="form-control"
                                placeholder="Enter Last Name"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Email"
                        />
                    </div>
                             <div class="form-group mb-3">
                            <label>Course</label>
                            <input
                                type="text"
                                name="course"
                                th:field="*{course}"
                                class="form-control"
                                placeholder="Enter Course"
                            />
                            </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
<div th:replace="/commons/footer.html"></div>
