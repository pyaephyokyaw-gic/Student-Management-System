<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/navbar.html"></div>

<div class="container my-4">
    <div class="row">
        <h1>List of Students</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <button type="button" class="btn btn-danger ms-2 btn-delete"
                        th:attr="data-student-id=${student.id},data-student-name=${student.firstName + ' ' + student.lastName}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Delete modal fragment -->
    <div th:replace="/fragments/delete-modal.html :: deleteModal"></div>
</div>

<!-- Delete JS -->
<script th:src="@{/js/delete.js}"></script>

<div th:replace="/commons/footer.html"></div>
